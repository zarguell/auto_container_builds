name: firefly-iii-email-summary

on:
  workflow_dispatch:
  schedule:
    - cron: "5 9 * * 0"


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout firefly-iii-email-summary Repository
        uses: actions/checkout@v4
        with:
          repository: zarguell/auto_container_builds
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push (MAIN)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/firefly-iii-email-summary.dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/firefly-iii-email-summary:latest
