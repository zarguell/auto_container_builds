name: maglit

on:
  workflow_dispatch:
  schedule:
    - cron: "25 8 * * 0"


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documenso Repository
        uses: actions/checkout@v5
        with:
          repository: nayamamarshe/maglit
      - name: Install functions dependencies
        run: |
          cd functions
          npm install
          cd ..
      - name: Disable static generation for all Firebase pages
        run: |
          # Find all page files in the app directory
          find app -name "page.tsx" -o -name "page.ts" -o -name "page.jsx" -o -name "page.js" | while read file; do
            # Check if file contains firebase imports
            if grep -q "firebase" "$file"; then
              # Add force-dynamic if not already present
              if ! grep -q "export const dynamic" "$file"; then
                sed -i '1i export const dynamic = "force-dynamic";' "$file"
                echo "Added force-dynamic to $file"
              fi
            fi
          done
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push (MAIN)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: runner
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/maglit:latest
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=dummy-key-for-build
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=dummy.firebaseapp.com
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=dummy-project
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=dummy.appspot.com
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789
            NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789:web:abcdef
